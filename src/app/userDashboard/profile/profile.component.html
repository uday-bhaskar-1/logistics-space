<div class="profileContainer">
  <div class="coverPhotoPart">
    <img [src]="userData.coverPic" alt="">
  </div>

  <div class="flex" style="width: 100%;border-bottom: 1px solid #d0caca;">
    <div class="col-3">
      <div class="profilePicPart">
        <img [src]="userData.profilePic" alt="">
      </div>
    </div>
    <div class="postsAndFolowersPart col-9">
      <div class="postsSubContainer">
        <div class=" folowingPart">
          <h4>Posts</h4>
          <h5>{{userData.posts}}</h5>
        </div>
        <div class="folowingPart">
          <h4>Folowers</h4>
          <h5>{{userData.followers}}</h5>
        </div>
        <div class="folowingPart">
          <h4>Following</h4>
          <h5>{{userData.following}}</h5>
        </div>

      </div>

    </div>
  </div>

  <div class="userInfoPart">
    <div class="InfoPart col-4">
      <div class="appLogoInfo">
        <div class="mainLogo">
          <h2>Logistc space</h2>
          <i class="pi pi-verified"></i>
        </div>
        <h3>@logisticspace</h3>
      </div>
      <div class="locationPart">
        <i class="pi pi-map-marker"></i>
        <h2>{{userData.location}}</h2>
      </div>
      <div class="blogPart">
        <i class="pi pi-link"></i>
        <h2>{{userData.link}}</h2>
      </div>
      <div class="joinedDatePart">
        <i class="pi pi-clock"></i>
        <h2>{{userData.createdby}}</h2>
      </div>

    </div>
    <div class="postsPart col-8">
      <h3>All posts</h3>
    </div>


  </div>

</div>
